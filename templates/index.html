<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FastAPI Language Detection App</title>
</head>
<body>
  <form action="{{ url_for('predict') }}" method="post">
    <input type="text" name="prediction_text" placeholder="Enter text:">
    <button type="submit">Predict</button>
  </form>
  <br>
  <p>
    {% if prediction %}
      Predicted Language: {{ prediction }}
    {% endif %}
  </p>
</body>
</html>
